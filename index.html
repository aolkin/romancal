<!DOCTYPE html>
<html>
  <head>
    <title>Roman Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fasti <small>(Roman Calendar)</small></h1>
      
      <section id="text-info">
	<p class="text-center"><a href="quiz.html">Quiz</a></p>
	<p class="text-center lead">Hodie est <strong></strong></p>
      </section>
      <div class="panel panel-default">
	<section id="controls" class="panel-heading">
	  <div class="text-center" id="calendar-header"><h3></h3></div>
	  <div class="btn-group btn-group-sm" id="navigation">
	    <button class="btn btn-primary" id="prev-month">&larr; Prev Month</button>
	    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" disabled="disabled">
	      Choose Month <span class="caret"></span>
	    </button>
	    <ul class="dropdown-menu">
	      <li><a>Coming soon!</a></li>
	    </ul>
	    <button class="btn btn-primary" id="next-month">Next Month &rarr;</button>
	  </div>
	  <div class="pull-right">
	    <button class="btn btn-info" id="toggle-colors">Toggle Colors</button>
	  </div>
	</section>
	<section id="calendar" class="panel-body">
	  <table class="table table-striped table-bordered">
	    <tbody></tbody>
	  </table>
	</section>
	<footer class="panel-footer">
	  <small>
	    <ul>
	      <li>With colors enabled, Green counts down to <b class="nones">Nones</b>,
		Red to <b class="ides">Ides</b>, and Blue to <b class="kalends">Kalends</b>.
		The current day will be always be slightly yellowed.</li>
	    </ul>
	  </small>
	</footer>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
    <script src="js/romancal.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
